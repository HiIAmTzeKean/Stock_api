{% extends 'base.html' %}

{% block title %}Selector{% endblock %}

{% block content %}
<div class='container'>


<form method="POST" action="{{ url_for('charting.chartingViewer') }}">
    {{ form.hidden_tag() }}
    
    <div class="container-fluid">
  
      <div class="form-group row">
        {{ form.ticker.label(class="col-sm-3 col-form-label")}}
  
        <div class="col-sm-5">
          {{ form.ticker(class="form-control")}}
        </div>
      </div>

    </div>
  
    <hr>
  
    <div class="form-group row">
          <div class="p-2">
            <button type="submit" name="selection" value="old" class="btn btn-success">old</button>
            <button type="submit" name="selection" value="new" class="btn btn-success">new</button>
          </div>
    </div>
  
  </form>
</div>
{% endblock %}
