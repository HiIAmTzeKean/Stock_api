{% extends 'base.html' %}

{% block title %}Selector{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('shortSell.shortSellViewer') }}">
    {{ form.hidden_tag() }}
    
    <div class="container-fluid">
  
      <div class="form-group row">
        {{ form.ticker.label(class="col-sm-3 col-form-label")}}
  
        <div class="col-sm-5">
          {{ form.ticker(class="form-control")}}
        </div>
      </div>

    </div>
  
    <hr>
  
    <div class="form-group row">
          <div class="p-2">
            {{ form.submit(class="btn btn-success") }}
          </div>
    </div>
  
  </form>
{% endblock %}
