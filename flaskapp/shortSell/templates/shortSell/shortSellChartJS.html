{% extends 'base.html' %}

{% block title %}Chart{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
{% endblock %}

{% block content %}
<div id="chart-candlestick"></div>
<div id="chart-bar"></div>
<div id="chart-shortandvol"></div>
<div id="chart"></div>

<script>
	var options = {
		series: [{
			name: 'line',
			type: 'line',
			data: {{dataShortPrice}}
		},
		{
			name: 'candle',
          	type: 'candlestick',
          	data: {{dataOHLC}}
		}
	],
	chart: {
		height: 350,
		type: 'candlestick',
		id: 'candles',
	  },
	title: {
		text: 'CandleStick Chart',
		align: 'left'
	  },
	tooltip: {
		enabledOnSeries: 'candlestick',
		shared: true,
		x: {
			show: true,
			format: 'dd MMM',
		},
		
	},
	xaxis: {
		type: 'datetime'
	},
	yaxis: {
		decimalsInFloat: 3
	},
	  };
	var chart = new ApexCharts(document.querySelector("#chart-candlestick"), options);
	chart.render();
</script>
<script>
	var optionsBar = {
		series: [{
		name: 'volume',
		data: {{dataVol}}
	  }],
		chart: {
		height: 160,
		type: 'bar',
		brush: {
		  enabled: true,
		  target: 'candles'
		},
		selection: {
		  enabled: true,
		  xaxis: {
			min: {{dataMinDate}},
			max: {{dataMaxDate}}
		  },
		  fill: {
			color: '#ccc',
			opacity: 0.4
		  },
		  stroke: {
			color: '#0D47A1',
		  }
		},
	  },
	  dataLabels: {
		enabled: false
	  },
	  plotOptions: {
		bar: {
		  columnWidth: '80%',
		  colors: {
			ranges: [{
			  from: -1000,
			  to: 0,
			  color: '#F15B46'
			}, {
			  from: 1,
			  to: 10000,
			  color: '#FEB019'
			}],
	  
		  },
		}
	  },
	  stroke: {
		width: 0
	  },
	  xaxis: {
		type: 'datetime',
		axisBorder: {
		  offsetX: 13
		}
	  },
	  yaxis: {
		labels: {
		  show: false
		}
	  }
	  };

	  var chartBar = new ApexCharts(document.querySelector("#chart-bar"), optionsBar);
	  chartBar.render();
</script>

<script>
	var options = {
		series: [
		{
		name: 'Volume',
		data: {{dataVol}}
	  	},
		{
		name: 'Short Volume',
		data: {{dataShortVol}}
		}
	  ],
		chart: {
		type: 'bar',
		height: 350,
		stacked: true,
		toolbar: {
		  show: true
		},
		zoom: {
		  enabled: true
		}
	  },
	  dataLabels: {
		enabled: false
	  },
	  responsive: [{
		breakpoint: 480,
		options: {
		  legend: {
			position: 'bottom',
			offsetX: -10,
			offsetY: 0
		  }
		}
	  }],
	  plotOptions: {
		bar: {
		  borderRadius: 0,
		  horizontal: false,
		},
	  },
	  xaxis: {
		type: 'datetime',
		categories: {{dates}},
	  },
	  yaxis: {
		decimalsInFloat: 2,
	  },
	  legend: {
		position: 'bottom',
	  },
	  fill: {
		opacity: 1
	  }
	  };

	  var chart = new ApexCharts(document.querySelector("#chart-shortandvol"), options);
	  chart.render();
</script>
<script>
	var options = {
		series: [{
		name: 'Vol',
		type: 'column',
		data: {{dataVol}}
	  }, {
		name: 'Short Ratio',
		type: 'line',
		data: {{dataShortRatio}}
	  }],
		chart: {
		height: 350,
		type: 'line',
	  },
	  stroke: {
		width: [0, 2]
	  },
	  title: {
		text: 'Short Ratio'
	  },
	  dataLabels: {
		enabled: false,
	  },
	labels: {{dates}},
	xaxis: {
		type: 'datetime'
	  },

	yaxis: [
		{
			title: {text: 'Vol',},
			decimalsInFloat: 2,
		},

		{	
			opposite: true,
			title: {
				text: 'Ratio'
				},
			decimalsInFloat: 3,
		}
	]
	};

	var chart = new ApexCharts(document.querySelector("#chart"), options);
	chart.render();
	
</script>
{% endblock %}
